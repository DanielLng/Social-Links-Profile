<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="l-body l-flex-c">
    <div class="l-card">
      <div class="l-flex-c m-avatar l-rg-18">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar"
          class="m-avatar__img"
        />
        <div class="m-avatar__data">
          <h1 class="m-avatar__data--name">Jessica Randall</h1>
          <h2 class="m-avatar__data--address">London, United Kingdom</h2>
        </div>
        <p class="m-avatar__description">
          "Front-end developer and avid reader."
        </p>
      </div>
      <div class="l-flex-c l-rg-18">
        <button class="m-btn">GitHub</button>
        <button class="m-btn">Frontend Mentor</button>
        <button class="m-btn">LinkedIn</button>
        <button class="m-btn">Twitter</button>
        <button class="m-btn">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Longoria</a>.
    </div>
  </body>
</html>
